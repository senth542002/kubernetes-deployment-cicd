
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: say-hello
  labels: 
    app: say-hello
spec:
  replicas: 1
  progressDeadlineSeconds: 40
  strategy: 
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels: 
      app: say-hello
 
  template:
    metadata:
      labels: 
        app: say-hello

    spec:
      containers:
      - name: kubernetes-deployment
        image: senth542002/kubernetes-deployment:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: say-hello
        readinessProbe: 
          httpGet:
            path: /v1/sayHello?name=Senthilkumar
            port: 8080
---
apiVersion: v1
kind: Service 
metadata:
  name: say-hello
  labels:
    app: say-hello
spec:
  selector:
    app: say-hello
    
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
